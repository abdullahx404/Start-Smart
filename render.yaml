# StartSmart Backend - Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: startsmart-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DATABASE_URL
        fromDatabase:
          name: startsmart-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/v1/health
    autoDeploy: true

databases:
  - name: startsmart-db
    plan: free
    databaseName: startsmart
    user: startsmart
